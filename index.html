<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Library</h1>
        <input class="search-input" type="text" placeholder="search" />
        <span></span>
        <button type="button" class="add-btn">New book</button>
      </header>
      <main>
        <div id="bookshelf"></div>
        <dialog>
          <form action="" method="dialog">
            <h1>New Book<span class="close">&times;</span></h1>

            <div class="new-book">
              <label>
                Title :
                <input required type="text" placeholder="Title" />
              </label>
              <label>
                Author :
                <input type="text" required placeholder="Author" />
              </label>
              <label>
                Num of Pages :
                <input type="number" required />
              </label>
              <label>
                Completed Reading :
                <input type="checkbox" required />
              </label>
              <label>
                Thumbnail Url :
                <input
                  type="text"
                  required
                  placeholder="Url or Path (Optional)"
                />
              </label>
            </div>
            <button autofocus type="submit">Confirm</button>
          </form>
        </dialog>
      </main>
      <footer>Copyright (c) 2024 itsmogee. All Rights Reserved.</footer>
    </div>
  </body>
</html>
