<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Library</h1>
        <input
          id="search"
          class="search-input"
          type="text"
          placeholder="search"
        />
        <button type="button" class="add-btn">New book</button>
        <span></span>
      </header>
      <main>
        <div id="bookshelf"></div>
        <dialog>
          <form action="" method="dialog" class="submit">
            <h1>New Book<span class="close">&times;</span></h1>

            <div class="new-book">
              <label>
                Title :
                <input id="title" type="text" required placeholder="Title" />
              </label>
              <label>
                Author :
                <input id="author" type="text" required placeholder="Author" />
              </label>
              <label>
                Num of Pages :
                <input id="numPages" required type="number" />
              </label>
              <label>
                Completed Reading :
                <input id="alreadyRead" type="checkbox" />
              </label>
              <label>
                Thumbnail Url :
                <input type="text" id="imgUrl" placeholder="Url (Optional)" />
              </label>
            </div>
            <button autofocus type="submit">Confirm</button>
          </form>
        </dialog>
      </main>
      <footer>Copyright (c) 2024 itsmogee. All Rights Reserved.</footer>
    </div>
  </body>
</html>
